<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="./img/icons8-veterinarian-16.png">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Home | Petshop</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </header>
    <main class="container caixa">
        
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h1 class="title">Sistema Veterinário <i class="fas fa-paw fa-1x"></i></h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col" id="cadastro_title">
                        <h2>Cadastrar novo animal</h2>
                    </div>
                    <div class="linha"></div>
                </div>
                <div class="row sistema ">
                    <div class="col d-flex justify-content-center data ">
                        <div class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Digite o id do cliente" aria-label="Search">
                            <button id="searchBtn" class="btn btn-outline-primary" type="submit"data-bs-toggle="modal" data-bs-target="#myModal"><i class="fas fa-search"></i></button>
                        </div>

                        
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                           <div class="modal-dialog" role="document">
                             <div class="modal-content">
                               <div class="modal-header">
                                 <h4 class="modal-title" id="myModalLabel">Cliente</h4>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                               </div>
                               <div class="modal-body">
                                 Nome: Bill Gates
                               </div>
                               <div class="modal-footer">
                                 <button type="button" class="btn btn-default" data-bs-dismiss="modal">Fechar</button>
                                 <button id="btnSelecionar" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="retornaCliente()">Selecionar</button>
                               </div>
                             </div>
                           </div>
                        </div>
                    </div>
                </div>



                <form id="formulario" class="row g-3">
                    <div class=" row clienteData">
                        <div class="col-md-2">
                            <h2>ID : 123456789</h2>
                        </div>
                        <div class="col-md-2">
                            <h2>Nome : Bill Gates</h2>
                        </div>
                    </div>

                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Nome do animal</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required autocomplete="off">
                    </div>
                   
                    <div class="col-md-2">
                        <label for="validationDefault04" class="form-label">Tipo</label>
                        <select class="form-select" id="validationDefault04" required>
                            <option selected  value="Cachorro">Cachorro</option>
                            <option selected  value="Gato">Gato</option>
                            <option selected disabled value="">Escolha o tipo</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="validationDefault04" class="form-label">Raça</label>
                        <select class="form-select" id="validationDefault04" required>
                            <option selected  value="Shi-tzu">Shi-tzu</option>
                            <option selected  value="Labrador">Labrador</option>
                            <option selected  value="Vira-latas">Vira-latas</option>
                            <option selected  value="Escolha a raça">Escolha a raça</option>
                        </select>
                    </div>
                    <div style="height: 1px;" class="col-12"></div>
                    <div class="col-md-3">
                      <label for="validationDefault04" class="form-label">Cor</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected  value="Café com leite">Café com leite</option>
                        <option selected  value="Preto">Preto</option>
                        <option selected  value="Branco">Branco</option>
                        <option selected disabled value="">Escolha a cor</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault05" class="form-label">Ano de nascimento</label>
                      <input type="month" class="form-control" id="validationDefault05" required>

                    </div>

                    <div class="col-12">
                      <button id="save" class="btn btn-primary" type="button"data-bs-toggle="modal" data-bs-target="#myModalConfirma"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>

                      <!-- Modal -->
                      <div style="color: rgb(28, 28, 28);" class="modal fade" id="myModalConfirma" tabindex="-1" role="dialog" aria-labelledby="myModalConfirmaLabel">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title" id="myModalConfirmaLabel"></h4>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                               <p>Confirmar envio do formulário?</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-bs-dismiss="modal">Fechar</button>
                              <button  type="submit" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
                            </div>
                          </div>
                        </div>
                     </div>
                    </div>
                  </form>

                  
            </div>
        </div>
    </main>

    <script src="./js/sistema.js"></script>
<!--     <script src="./js/validToken.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
